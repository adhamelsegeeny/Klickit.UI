<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 pffset-lg-4 col-lg-5 col-md-7" style="margin-left: 30%;">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="font-weight-bold pt-3">
                            Login
                        </h3>
                    </div>
                    <div class="panel-body p-3">
                        <form>
                                <div class="form-group pt-3">
                                    <div class="input-field">
                                        <span class="fa fa-user p-2"></span>
                                        <input type="text" id="username" class="form-control" placeholder="Username" />
                                    </div>
                                </div>
                                <div class="form-group pt-3">
                                    <div class="input-field">
                                        <span class="fa fa-lock p-2"></span>
                                        <input type="password" id="password" class="form-control" placeholder="Password" />
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary btn-lock mt-4 w-100" (click)="onlogin()">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
